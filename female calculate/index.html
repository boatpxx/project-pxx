<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>  
    <div class = "wrapper">
        <p>หญิง</p>
        <p>น้ำหนัก (กิโลกรัม):
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <p>รอบข้อมือ (นิ้ว):
            <input type="text" id="wrist"><br><span id="wrist_error"></span>
        </p>

        <p>รอบต้นแขน (นิ้ว):
            <input type="text" id="brachium"><br><span id="brachium_error"></span>
        </p>

        <p>รอบเอว (นิ้ว):
            <input type="text" id="waistline"><br><span id="waistline_error"></span>
        </p>

        <p>รอบสะโพก (นิ้ว):
            <input type="text" id="hip"><br><span id="hip_error"></span>
        </p>
        <button id="btn">Calculate</button>
        <p id="output"></p>
        <p align=center><a href="https://www.youtube.com"target="_blank">Go to Website</p>
    </div>
